<h1>make a new actor here</h1>

<form action="actors#create">
  <label for="first_name">First name:</label>
  <input type="text" id="first_name" name="first_name"><br><br>
  <label for="last_name">Last name:</label>
  <input type="text" id="last_name" name="last_name"><br><br>
  <label for="known_for">Known_for:</label>
  <input type="text" id="known_for" name="known_for"><br><br>
  <label for="age">Age:</label>
  <input type="text" id="age" name="age"><br><br>
  <label for="gender">Gender:</label><br><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female" checked="checked">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="movie_id">Movie ID:</label>
  <input type="text" id="movie_id" name="movie_id"><br><br>
</form>
